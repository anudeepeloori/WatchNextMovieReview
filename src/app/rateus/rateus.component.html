<p>RATE OUR APPLICATION</p>
<form #ref="ngForm" (ngSubmit)="onsubmit(ref.value)" class="w-75 mx-auto mt-5">
    
    <div class="form-floating mb-3">
        <input type="username" class="form-control" id="username" placeholder="name@example.com" name="username"
            ngModel>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="rating" placeholder="rating" name="rating" ngModel>
        <label for="rating">rate us</label>
    </div>

    <button class="btn btn-success" type="submit">submit</button>
</form>
